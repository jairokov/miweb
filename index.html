<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validación de Identidad</title>
</head>
<body>
    <h1>Verificación de Identidad</h1>
    <p>Serás redirigido a nuestro portal seguro. Haz clic en el botón para continuar.</p>
    <a href="#" id="boton-validacion">Continuar a la Verificación</a>

    <script>
        window.onload = function() {
            const boton = document.getElementById('boton-validacion');
            const params = new URLSearchParams(window.location.search);
            const urlDestino = params.get('destino');

            if (urlDestino) {
                boton.href = urlDestino;
            } else {
                boton.textContent = 'Link no válido';
            }
        };
    </script>
</body>
</html>
